<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class=" card ui-g ui-fluid">

            <div class="ui-g-12 ui-lg-12">

                <h3>Advance Request Sheet</h3>

                <h:form>
                    <p:dataTable id="subtable" var="team" value="#{dtSubTableView.teams}">
                        <f:facet name="header">
                            NBA Teams
                        </f:facet>

                        <p:columnGroup type="header">
                            <p:row>
                                <p:column rowspan="2" headerText="Team" />
                                <p:column colspan="2" headerText="Stats" />
                            </p:row>
                            <p:row>
                                <p:column headerText="Wins" />
                                <p:column headerText="Losses" />
                            </p:row>
                        </p:columnGroup>

                        <p:subTable  var="stats" value="#{team.stats}">
                            
                            <f:facet name="header">
                                <p:commandButton value="Count" actionListener="#{dtSubTableView.addRow()}" update="subtable" />
                                <h:outputText value="#{team.name}" />
                            </f:facet>
                            <p:column>
                                <h:outputText value="#{stats.season}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{stats.win}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{stats.loss}" />
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column footerText="Totals: " style="text-align:right"/>
                                    <p:column footerText="#{team.allWins}" />
                                    <p:column footerText="#{team.allLosses}" />
                                </p:row>
                            </p:columnGroup>
                        </p:subTable>
                    </p:dataTable>
                    
                     
                 
                    
                </h:form>

            </div>

        </div>

 
    </ui:define>

</ui:composition>
