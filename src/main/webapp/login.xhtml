<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login | Billing System | Leeds Graphics (Pvt) Ltd. | © Exon Software Solutions (Pvt) Ltd.</title>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon/cropped-L-favicon.png"/>

        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/sweetalert.min.js" library="ultima-layout" />
        <h:outputScript name="js/custom.js" library="ultima-layout" />

    </h:head>

    <h:body styleClass="login-body">


        <main >
            <h:form id="login-form">
                <p:growl autoUpdate="true" />
                <div class="card  login-panel ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:graphicImage name="Leeds-Logo.jpg" library="images" style="max-width: 200px;" />
                            <!--<a class="grey-text text-lighten-4 right" href="#!">Leeds Graphics (Pvt) Ltd.</a>-->
                            <h3 style="line-height: 20px; margin: 0px;">Leeds Graphics (Pvt) Ltd.</h3>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Username is required!"/>
                                <h:outputLabel for="username" value="Username" />
                                <!--<label>Username</label>-->
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="password" required="true" value="#{loginBean.password}" requiredMessage="Password is required!"/>
                                <h:outputLabel for="password" value="Password"/>
                                <!--<label>Password</label>-->
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="Sign In" action="#{loginBean.doLogin()}" />
                            <!--<p:button outcome="/dashboard" value="Forgot Password" icon="ui-icon-help" styleClass="secondary"/>-->
                        </div>
                    </div>
                </div>
            </h:form>
        </main>
        <footer><div class="login-footer" style="color: white;">© 2017 Exon Software Solutions (Pvt) Ltd.</div></footer> 

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        <h:outputStylesheet name="css/sweetalert.css" library="ultima-layout" />


    </h:body>

</html>
